<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap">
    <link rel="stylesheet" href="css/main.min.css">

    <!-- SCRIPTS -->
    <script src="js/main1.js" type="module"></script>

    <title>T3W</title>
</head>
<body>
    <main class="fade-in">

        <h1 class="offscreen">Tethered to the Weather App Powered by the Open Weather A P I</h1>

        <!-- SEARCH BAR -->
        <section id="searchBar" class="searchBar fade-in">
            <!-- double underscore represents that this is a sub element -->
            <!-- role is for accessibility purposes (for screen reader) -->
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text" class="offscreen">Enter a new city</label>
                <!-- aria-label is what the screen reader will read aloudb-->
                <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="50" autocomplete="off" placeholder="City or Zip Code">
                <button id="searchBar__btn" class="searchBar__btn button" title="Submit" aria-label="Please enter a city name or zip code for weather information">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>
        <!-- skip link - screen readers can skip from section to section -->
        <a href="#currentWeather" class="skip-link">Skip to Current Weather</a>

        <!-- CURRENT WEATHER -->
        <section id="currentWeather" class="currentWeather fade-in" role="region" aria-labelledby="currentWeather__location">
            <h2 id="currentWeather__location" class="currentWeather__location">Current Weather</h2>
            <div id="currentWeather__conditions" class="currentWeather__conditions">

            </div>
        </section>
        <a href="#dailyForecast" class="skip-link">Skip to 5-day Forecast</a>

        <!-- NAVIGATION BUTTONS -->
        <nav id="navButtons" class="navButtons fade-in">
            <!-- title is displayed on mouseover -->
            <!-- <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button> -->
            <button id="home" class="button" title="Home weather" aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="degrees" class="button" title="Fahrenheit or Celsius" aria-label="Toggle between Fahrenheit and Celsius">
                <p class="degrees">°F/°C</p>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <!-- <form class="toggle-degrees">
                <input type="checkbox" class="input-toggle" id="toggle"/> 
                <label class="degrees" for="toggle">°F/°C</label>
            </form> -->
            <!-- <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button> -->
        </nav>
        <hr class="fade-in">

        <!-- 5 DAY FORECAST -->
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" area-labelledby="dailyForecast__title">
            <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">5 Day Forecast</h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents">
                <div class="forecastDay">
                    <p class="dayAbbr">SUN</p>
                    <img src="http://www.openweathermap.org/img/wn/03d.png" alt="cloudy">
                    <p class="dayHigh">61°</p>
                    <p class="dayLow">42°</p>
                </div>
                <div class="forecastDay">
                    <p class="dayAbbr">MON</p>
                    <img src="http://www.openweathermap.org/img/wn/03d.png" alt="cloudy">
                    <p class="dayHigh">67°</p>
                    <p class="dayLow">52°</p>
                </div>
                <div class="forecastDay">
                    <p class="dayAbbr">TUES</p>
                    <img src="http://www.openweathermap.org/img/wn/04d.png" alt="overcast">
                    <p class="dayHigh">63°</p>
                    <p class="dayLow">49°</p>
                </div>
                <div class="forecastDay">
                    <p class="dayAbbr">WED</p>
                    <img src="http://www.openweathermap.org/img/wn/10d.png" alt="rain">
                    <p class="dayHigh">64°</p>
                    <p class="dayLow">48°</p>
                </div>
                <div class="forecastDay">
                    <p class="dayAbbr">THUR</p>
                    <img src="http://www.openweathermap.org/img/wn/10d.png" alt="rain">
                    <p class="dayHigh">61°</p>
                    <p class="dayLow">47°</p>
                </div>
            </div>   
        </section>
        <!-- offscreen pp that is read by screen reader as soon as a city/zip is searched -->
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
      
    </main>
</body>
</html>
